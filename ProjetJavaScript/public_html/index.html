<html>
    <head>
        <title>Projet JavaScript BERWIT/LEOTHAUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="JS/Heure.js"></script>
        <script src ="JS/Maps.js"></script>
        <script src ="JS/Meteo.js"></script>
        <script src ="JS/Photo.js"></script>
        <script src ="JS/Sport.js"></script>
        <script src ="JS/Twitter.js"></script>
        <script src ="JS/Youtube.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="window.setInterval(affichageHeure,1000)">
        <div id="widgetTemps">
            Temps</br>
            <div id="horloge"></div>
        </div>
        <div id="widgetMaps">
            <div id="floating-panel">
                <b>Ville de départ :</b>
                <input type="text" name="depart" id="depart">
                <input id="buttonTrajet" type="button" value="Afficher le trajet"><br>
                <b>Mode de voyage: </b>
                <select id="mode">
                    <option value="DRIVING">Voiture</option>
                    <option value="WALKING">Marche à pied</option>
                    <option value="BICYCLING">Vélo</option>
                    <option value="TRANSIT">Transport en commun</option>
                </select>
            </div>
            <div id="map"></div>
        </div>
        <div id="widgetMeteo">
            Meteo
        </div>
        <div id="widgetPhoto">
            Photo
        </div>
        <div id="widgetSport">
            Sport
        </div>
        <div id="widgetTwitter" style="width:400px;height:350px;float:left;padding:20px;">
            <a class="twitter-timeline" height="400" href="https://twitter.com/MichelBillaud">Tweets by MichelBillaud</a>
            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div id="widgetYoutube">
            <button onclick="afficherYoutube">Youtube</button>
             <iframe id="ytplayer" src="http://www.youtube.com/embed?listType=search&list=Mike Posner"/>
        </div>
    </body>
</html>
