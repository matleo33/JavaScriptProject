        <script src ="JS/Youtube.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body onload="appelSport()">

        <ul>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherHeure()" id="HorlogeB">Horloge</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="afficherMaps()" id="MapsB">Maps</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherMeteo()" id="MeteoB">Meteo</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherPhotos()" id="PhotosB">Photos</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherSport()" id="SportB">Sport</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherTwitter()" id="TwitterB">Twitter</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" onclick="AfficherYoutube()" id="youtubeB">Youtube</button>
            </li>
        </ul>
    <div class="container">
        <div class="col-md-3">
            <div id="DivTemps" class="panel panel-primary">

                <div class="panel-heading clearfix">
                    <span style="float:right" onclick="supprimerTemps()">&times;</span>
                    Temps
                </div>
                <div class="panel-body" id="horloge">

                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div id="widgetMeteo" class="panel panel-primary">
                <div class="panel-heading">
                    Meteo
                    <span style="float:right" onclick="supprimerMeteo()">&times;</span>
                </div>
                <div class="panel-body">
                    <form action="" method="get">
                        <b>Ville :</b>
                        <input type="text" name="ville" id="ville">
                        <input id="meteo" type="button" value="Valider" onclick="appelWeather()">
                    </form>
                    <div id="result" class="panel-body"></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div id="widgetPhoto" class="panel panel-primary">
                <div class="panel-heading">
                    Photo
                    <span style="float:right" onclick="supprimerPhoto()">&times;</span>
                </div>
                <div class="panel-body">
                    <input type="text" name="recherchePhoto" id="searchPhoto">
                    <input id="buttonPhoto" type="button" onclick="appelPhoto()" value="Les photos"><br>
                </div>
                <div class="panel-body" id="photo">
                    
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div id="widgetSport" class="panel panel-primary">
                <div class="panel-heading">
                    Sport
                    <span style="float:right" onclick="supprimerSport()">&times;</span>
                </div>
                <div class="panel-body">
                    Dernier résultat du Bayern :
                </div>
                <div class="panel-body">
                    <div id="resultSport"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="widgetMaps" class="panel panel-primary">
                <div class="panel-heading clearfix">
                    Carte
                    <span style="float:right" onclick="supprimerCarte()">&times;</span>
                </div>
                <div class="panel-body">
                    <div id="floating-panel">
                        <b>Ville de départ :</b>
                        <input type="text" name="depart" id="depart">
                        <input id="buttonTrajet" type="button" value="Afficher le trajet"><br>
                        <b>Mode de voyage: </b>
                        <select id="mode">
                            <option value="DRIVING">Voiture</option>
                            <option value="WALKING">Marche à pied</option>
                            <option value="BICYCLING">Vélo</option>
                            <option value="TRANSIT">Transport en commun</option>
                        </select>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="widgetTwitter" class="panel panel-primary">
                <div class="panel-heading">
                    Twitter
                    <span style="float:right" onclick="supprimerTwitter()">&times;</span>
                </div>
                <div class="panel-body">
                    <a class="twitter-timeline" height="400px" href="https://twitter.com/MichelBillaud">
                        Tweets by MichelBillaud
                    </a>
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div id="widgetYoutube" class="panel panel-primary">
                <div class="panel-heading">
                    Youtube
                    <span style="float:right" onclick="supprimerYoutube()">&times;</span>
                </div>
                <div class="panel-body">
                    <input type="text" id="recherche" name="recherche">
                    <input id="youtube" type="button"  value="Recherche Youtube" onclick="rechercheYoutube()">
                </div>
                <div class="panel-body">
                    <iframe id="ytplayer"  src="http://www.youtube.com/embed?listType=search&list=Choisir"></iframe>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
